<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI - Pricing & Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .pricing-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card.popular {
            border: 3px solid #667eea;
            transform: scale(1.05);
        }
        
        .card.popular::before {
            content: "MOST POPULAR";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #667eea;
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .plan-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .plan-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .plan-price span {
            font-size: 1rem;
            color: #666;
        }
        
        .plan-features {
            list-style: none;
            margin: 20px 0;
        }
        
        .plan-features li {
            padding: 8px 0;
            position: relative;
            padding-left: 25px;
        }
        
        .plan-features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .payment-methods {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .payment-methods h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .payment-method {
            text-align: center;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .payment-method img {
            width: 80px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .country-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .country-selector select {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        
        .discount-badge {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌍 NexusAI Pricing</h1>
            <p>AI-powered solutions built specifically for Africa</p>
        </div>
        
        <div class="country-selector">
            <label for="country">Select your country for localized pricing:</label><br><br>
            <select id="country" onchange="updatePricing()">
                <option value="NG">🇳🇬 Nigeria</option>
                <option value="GH">🇬🇭 Ghana</option>
                <option value="KE">🇰🇪 Kenya</option>
                <option value="ZA">🇿🇦 South Africa</option>
                <option value="UG">🇺🇬 Uganda</option>
                <option value="TZ">🇹🇿 Tanzania</option>
                <option value="RW">🇷🇼 Rwanda</option>
                <option value="ZW">🇿🇼 Zimbabwe</option>
                <option value="US">🇺🇸 Other Countries</option>
            </select>
        </div>
        
        <br>
        
        <div class="pricing-cards" id="pricing-cards">
            <!-- Pricing cards will be populated by JavaScript -->
        </div>
        
        <div class="payment-methods">
            <h3>💳 Available Payment Methods</h3>
            <div class="payment-grid" id="payment-methods">
                <!-- Payment methods will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const pricingData = {
            "free": {
                "name": "Free Tier",
                "price": 0,
                "features": [
                    "5 messages per day",
                    "1 session per IP",
                    "Text-only interactions",
                    "Community support",
                    "Perfect for testing"
                ]
            },
            "starter": {
                "name": "Starter Plan", 
                "price": 9,
                "features": [
                    "1,000 messages/month",
                    "All capabilities (text, voice, vision)",
                    "Email support",
                    "API analytics",
                    "Business logic adapters"
                ]
            },
            "professional": {
                "name": "Professional Plan",
                "price": 29,
                "popular": true,
                "features": [
                    "10,000 messages/month",
                    "Priority support",
                    "Custom business adapters",
                    "Advanced analytics",
                    "White-label option"
                ]
            },
            "enterprise": {
                "name": "Enterprise Plan",
                "price": 99,
                "features": [
                    "Unlimited messages",
                    "24/7 phone support",
                    "Custom integrations",
                    "Dedicated support team",
                    "On-premise deployment option"
                ]
            }
        };

        const countryMultipliers = {
            "NG": 0.7,  // Nigeria - 30% discount
            "GH": 0.8,  // Ghana - 20% discount
            "KE": 0.75, // Kenya - 25% discount
            "UG": 0.7,  // Uganda - 30% discount
            "TZ": 0.7,  // Tanzania - 30% discount
            "RW": 0.8,  // Rwanda - 20% discount
            "ZA": 0.9,  // South Africa - 10% discount
            "ZW": 0.6,  // Zimbabwe - 40% discount
            "US": 1.0   // Other countries - full price
        };

        const paymentMethods = {
            "NG": ["Paystack", "Flutterwave", "Bank Transfer"],
            "GH": ["M-Pesa", "MTN Mobile Money", "Flutterwave"],
            "KE": ["M-Pesa", "Flutterwave"],
            "UG": ["M-Pesa", "MTN Mobile Money"],
            "TZ": ["M-Pesa", "Flutterwave"],
            "RW": ["MTN Mobile Money", "Flutterwave"],
            "ZA": ["Paystack", "Credit Card", "Bank Transfer"],
            "ZW": ["Flutterwave", "Mobile Money"],
            "US": ["Credit Card", "PayPal"]
        };

        function updatePricing() {
            const country = document.getElementById('country').value;
            const multiplier = countryMultipliers[country];
            const discountPercentage = Math.round((1 - multiplier) * 100);
            
            const pricingHTML = Object.entries(pricingData).map(([planId, plan]) => {
                const adjustedPrice = planId === 'free' ? 0 : Math.round(plan.price * multiplier);
                const isPopular = plan.popular ? 'popular' : '';
                const discountBadge = discountPercentage > 0 && planId !== 'free' 
                    ? `<span class="discount-badge">${discountPercentage}% OFF</span>` 
                    : '';
                
                return `
                    <div class="card ${isPopular}">
                        <div class="plan-name">${plan.name}</div>
                        <div class="plan-price">
                            $${adjustedPrice}
                            <span>/month</span>
                            ${discountBadge}
                        </div>
                        <ul class="plan-features">
                            ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        <button class="btn ${planId === 'free' ? 'btn-secondary' : 'btn-primary'}" 
                                onclick="selectPlan('${planId}', '${country}')">
                            ${planId === 'free' ? 'Get Started Free' : 'Choose Plan'}
                        </button>
                    </div>
                `;
            }).join('');
            
            document.getElementById('pricing-cards').innerHTML = pricingHTML;
            
            // Update payment methods
            const methods = paymentMethods[country] || paymentMethods['US'];
            const methodsHTML = methods.map(method => `
                <div class="payment-method">
                    <div style="font-weight: bold; color: #667eea;">${method}</div>
                    <div style="font-size: 0.9rem; color: #666;">Available in your region</div>
                </div>
            `).join('');
            
            document.getElementById('payment-methods').innerHTML = methodsHTML;
        }

        function selectPlan(planId, country) {
            if (planId === 'free') {
                alert('🎉 You can start using the free tier immediately! Just visit our API documentation to get started.');
                window.open('https://nexus.bits-innovate.com/health', '_blank');
            } else {
                alert(`💳 Subscription for ${pricingData[planId].name} in ${country}!\n\nIn production, this would redirect to:\n• Payment form with ${paymentMethods[country][0]}\n• Account setup\n• API key generation\n\nContact: hello@bits-innovate.com`);
            }
        }

        // Initialize with default country
        updatePricing();
    </script>
</body>
</html>
